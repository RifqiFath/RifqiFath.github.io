<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Rifqi Fathurrahman</title>
    <style>
      body {
        background-color: blue;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      @keyframes gerak {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      .selamat-datang {
        display: inline-block;
        white-space: nowrap;
        animation: gerak 10s linear infinite;
      }
    </style>
  </head>
  <body>
    <h1 class="selamat-datang">Selamat Datang</h1>
  </body>
</html>
